<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.19/index.global.min.js'></script>
    <title>Document</title>
    <style>
        .box {
            padding: 40px;
        }

        @media (max-width:768px) {
            .box {
                padding: 10px;

            }

        }

        input,
        #text-area {
            height: 40px;
            width: 400px;
        }

        button {
            height: 40px;
            width: 200px;

        }

        form {
            display: flex;
            justify-content: center;
            justify-items: center;
            padding: 10px;

            gap: 10px;
        }

        @media (max-width:779px) {
            form {
                padding: 10px;
                display: grid;
                grid-template-columns: auto;
                padding: 10px;

            }

        }

        .title {
            text-align: center;
            font-size: 40px;
        }

        #calendar {
            max-width: 100%;

            margin: 0 auto;

            font-size: 14px;

        }

        @media (max-width: 768px) {
            #calendar {
                font-size: 12px;

            }

            .fc-next-button {
                height: 40px;
                width: 120px;
            }

            .fc-prev-button {
                height: 40px;
                width: 120px;

            }

            .fc-header-toolbar {
                display: flex;
                justify-content: space-between;
                /* spreads left + center + right */
                align-items: center;
                gap: 20px;
            }

            .fc-today-button {
                height: 40px;
                width: 120px;
                padding-left: 10px;

            }

            #button-section {
                display: flex;
                gap: 10px;

            }

        }

        #week {
            background-color: green;
            color: white;
            border-radius: 4px;
            border: none;
        }

        #year {
            background-color: rgb(175, 186, 15);
            color: white;
            border-radius: 4px;
            border: none;
        }

        #month {
            background-color: rgb(19, 136, 238);
            color: white;
            border-radius: 4px;
            border: none;
        }

        #add {
            background-color: tomato;
            border: none;
            border-radius: 4px;
            font-size: 20px;
            color: white
        }
    </style>
</head>

<body>
    <div>
        <a href="./index.html">Back to Home</a>
        <h1 class="title">Add your Daily plan</h1>
    </div>

    <section class="box">
        <div class="form">

            <form id="">
                <input id="title" type="text" placeholder="Enter Your title" />

                <textarea id="text-area" placeholder="Enter your description"></textarea>
                <input id="date-picker" type="date" />
                <input id="date-picker-end" type="date" />

                <button type="submit" id="add">Add + </button>
            </form>
        </div>

        <section id="button-section" style="margin-bottom: 80px;">

            <button id="year">Year</button>
            <button id="month"> Month</button>
            <button id="week">Week</button>

        </section>
        <section>

            <div id='calendar'></div>
        </section>




    </section>



    <script src="
https://cdn.jsdelivr.net/npm/@fullcalendar/interaction@6.1.19/index.global.min.js
"></script>
    <script src="./plan.js"></script>
</body>

</html>
